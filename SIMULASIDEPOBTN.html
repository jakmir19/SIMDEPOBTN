<!DOCTYPE html>
<html>
<head>
    <title>SIMULASI PERHITUNGAN BUNGA DEPOSITO
    </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="LOGO_BTN.png" alt="Logo" class="logo">
        <h1>SIMULASI DEPOSITO BERJANGKA BTN</h1>
        <form>
            <div class="form-group">
                <label for="principal">Nominal Penempatan:</label>
                <input type="number" id="principal" required>
            </div>
            
            
            <div class="form-group">
                <label for="interestRate">Suku Bunga (%):</label>
                <input type="number" id="interestRate" required>
            </div>
            
            <div class="form-group">
                <label for="timePeriod">Tenor:</label>
                <select id="timePeriod">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>
            </div>
            
            <button type="button" onclick="calculate()">Hitung Simulasi</button>
        </form>

        <div class="result">
            <h2>Hasil Simulasi:</h2>
            <p id="resultText">Bunga: </p>
            <p id="accumText">Akumulasi Perolehan Deposito: </p>
        </div>
    </div>
</body>
</html>
